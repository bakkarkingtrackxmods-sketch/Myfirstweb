<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }

    .login-box {
        background-color: #020202;
        border: 1px solid #00ff66;
        border-radius: 10px;
        padding: 40px 30px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 20px #00ff66;
    }

    h2 {
        color: #00ff66;
        margin-bottom: 30px;
        font-size: 28px;
    }

    label {
        display: block;
        text-align: left;
        color: #ccc;
        margin-bottom: 5px;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        background: transparent;
        border: 1px solid #00ff66;
        border-radius: 5px;
        color: #00ff66;
        font-size: 16px;
        outline: none;
    }

    input::placeholder {
        color: #00ff66;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #00ff66;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #00cc55;
    }

    p {
        margin-top: 15px;
        color: #ccc;
    }

    a {
        color: #00ff66;
        text-decoration: none;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <form onsubmit="return loginUser(event)">
        <label>Username</label>
        <input type="text" placeholder="Username" required>

        <label>Password</label>
        <input type="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
</div>

<script>
function loginUser(e) {
    e.preventDefault();
    window.location.href = "admin.html"; // After login, go to Admin page
}
</script>

</body>
</html>
